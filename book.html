    <title>授权证书</title>

<body>

    <div class="AllMain">
        <!-- <img class="go_back" src="img/back.png" alt=""> -->
        <div class="BackG">
            <div class="MainAll">
                <div class="HeadText">
                    <h1>授权证书</h1>
                    <span>CERTIFICATE&nbsp;OF&nbsp;AUTHORIZAYION</span>
                </div>
                <!-- name -->
                <div class="Names">
                    <p>姓名:<span></span></p>
                    <p>微信:<span></span></p>
                    <p>省份证:<span></span></p>
                </div>
                <!-- 代理商 -->
                <h1 class="HOne">为我公司旗下代理<span>"嘉保"</span>品牌代理商</h1>
                <!-- 市代 -->
                <div class="City">
                    市代
                </div>

                    凡VIP至总代理, 经销商一经授权, 不得乱价, 不得窜货、窜上家, 一经发现立即取消授权资格

                    <p>授权期限:2019年&nbsp;3月6日至&nbsp;2020年3月5日</p>
                    <p>授权编号:<span></span></p>
                </div>

            </div>
            <!--  -->
            <div class="Bei">
                <div class="Zhu">
                    备注:
                </div>
                <div class="Red">
                    本授权以正本为有效文本、不得彩印、涂改、转让
                </div>

                <div class="Shou">
                    授权公司：北京某公司
                </div>
                <div class="Gai">
                    签章（盖章）：
                </div>
            </div>
        </div>
    </div>
