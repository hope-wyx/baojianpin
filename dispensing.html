<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/Dispensing.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
    </script>
    <title>调剂申请</title>
</head>

<body>
    <div class="AllMain">
        <!-- 头部 -->
        <div class="Header">
            <div class="HeaderImg go_back">
                <img src="img/back.png" alt="">
            </div>
            <!-- <div class="HeaderCenter">
                            分销中心
                        </div> -->
        </div>
        <!--  -->
        <div class="Block">
            <p>授权号：<span>123456789</span></p>
            <p>姓名：<span>123456789</span></p>
            <p>等级：<span>1232131321</span></p>
            <p>微信号：<span>123123123</span></p>

        </div>

        <!-- 列表 -->
        <div class="AllList">
            <span>发行等级</span>
            <p>总代</p>
            <p>省代</p>
            <p>市代</p>
            <p>VIP</p>
        </div>

        <!-- 说明 -->
        <div class="Dispensing">
            <p>申请说明</p>
            <textarea name="" id="" cols="" rows="" placeholder="选填"></textarea>
        </div>
        <!-- 按钮 -->
        <div class="Btn">
            发行
        </div>
    </div>



</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
