<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/registerwo.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
    </script>
    <title>注册</title>

<body>
    <!--  -->
    <div class="AllMain">
        <!-- 头部 -->
        <div class="MainHead">
            <div class="MainHeadImg ">
                <img class="go_back" src="img/Guanli.png" alt="">
            </div>
            <div class="MainHeadP">
                <!-- 我的部门 -->
            </div>
        </div>
        <!-- top -->
        <div class="Top">

        </div>

        <!-- center -->
        <div class="Center">
            <p>等级：总代</p>
            <p>上级：王静</p>
            <p>推荐人：陈素华</p>
            
        </div>

        <!--主体列表  -->
        <div class="MainList">
            <ul>
                <li>
                    <span>手机号码*</span>
                    <input type="text" placeholder="可以用于登录账号">
                </li>
                <li>
                    <span>邮箱</span>
                    <input type="text" placeholder="重要，用于找回密码">
                </li>
                <li>
                    <span>姓名*</span>
                    <input type="text" placeholder="请输姓名">
                </li>
                <li>
                    <span>身份证*</span>
                    <input type="text" placeholder="请输入身份证，可用于授权查询">
                </li>
                <li>
                    <span>微信号*</span>
                    <input type="text" placeholder="请输入微信号，可用于授权查询">
                </li>
                <li>
                    <span>密码*</span>
                    <input type="text" placeholder="请输入密码，6~20位">
                </li>
                <li>
                    <span>确认密码*</span>
                    <input type="text" placeholder="请重复输入密码">
                </li>
                <li>
                    <textarea name="" id="" cols="" rows="" placeholder="备注,选填"></textarea>
                </li>
            </ul>
        </div>
        <!-- 图片认证 -->
        <div class="Authentication">
            <p>
                <span>图片认证</span>
                <span>最少一张</span>
            </p>
            <img src="img/shangchuantupian@2x.png" alt="">
            <input class="InputImg" type="file" accept="image/*">
        </div>

        <div class="Btn">
                <p>图片上传的提示:本人手持身份证照片或付款截图</p>
                <div class="BtnAll">
                    注册
                </div>
            </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script>
        // 转分享
        $(".BtnAll").click(function () {
            window.location.href = "register.html"
        })
    </script>
